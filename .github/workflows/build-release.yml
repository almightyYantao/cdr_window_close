name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ===== 构建C#程序 =====
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore CorelDrawErrorMonitor.csproj -PackagesDirectory packages

    - name: Build with MSBuild
      run: msbuild CorelDrawErrorMonitor.csproj /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath=bin\Release\

    - name: List build output
      run: |
        echo Listing bin\Release directory:
        dir /s /b bin\Release
      shell: cmd

    - name: Create deployment package
      run: |
        mkdir deploy
        copy bin\Release\CorelDrawErrorMonitor.exe deploy\
        copy bin\Release\config.json deploy\
        copy bin\Release\Newtonsoft.Json.dll deploy\
        copy START.bat deploy\
        copy CONFIG_GUIDE.md deploy\
        echo # CorelDRAW Error Monitor > deploy\README.txt
        echo. >> deploy\README.txt
        echo 双击 START.bat 启动程序 >> deploy\README.txt
        echo. >> deploy\README.txt
        echo 1. 运行 START.bat 启动程序 >> deploy\README.txt
        echo 2. 查看系统托盘图标 >> deploy\README.txt
        echo 3. 打开 CorelDRAW >> deploy\README.txt
        echo 4. 错误对话框会自动关闭 >> deploy\README.txt
        echo. >> deploy\README.txt
        echo 编辑 config.json 可以添加更多对话框规则 >> deploy\README.txt
        echo 详细说明请查看 CONFIG_GUIDE.md >> deploy\README.txt
      shell: cmd

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path deploy\* -DestinationPath CorelDRAW-Error-Monitor.zip
      shell: powershell

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CorelDRAW-Error-Monitor
        path: CorelDRAW-Error-Monitor.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: CorelDRAW-Error-Monitor.zip
        body: |
          ## CorelDRAW 错误对话框自动关闭工具

          ### 使用方法
          1. 下载并解压 `CorelDRAW-Error-Monitor.zip`
          2. 双击 `START.bat` 启动程序
          3. 查看系统托盘图标
          4. 打开 CorelDRAW，错误对话框会自动关闭

          ### 配置
          - 编辑 `config.json` 添加对话框规则
          - 详细说明请查看 `CONFIG_GUIDE.md`

          ### 系统要求
          - Windows 7/8/10/11
          - .NET Framework 4.7.2+
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
