name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore CorelDrawAutoIgnoreError.csproj -PackagesDirectory packages

    - name: Build with MSBuild
      run: msbuild CorelDrawAutoIgnoreError.csproj /p:Configuration=Release /p:Platform="Any CPU" /p:OutputPath=bin\Release\net472\

    - name: Create deployment package
      run: |
        mkdir deploy
        copy bin\Release\net472\CorelDrawAutoIgnoreError.dll deploy\
        copy installer\install.bat deploy\
        copy installer\uninstall.bat deploy\
        copy installer\register_plugin.reg deploy\
        copy README.md deploy\
        copy installer\使用说明.txt deploy\
      shell: cmd

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path deploy\* -DestinationPath CorelDRAW-AutoIgnoreError-Plugin.zip
      shell: powershell

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CorelDRAW-AutoIgnoreError-Plugin
        path: CorelDRAW-AutoIgnoreError-Plugin.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: CorelDRAW-AutoIgnoreError-Plugin.zip
        body: |
          ## CorelDRAW 自动忽略错误插件

          ### 安装方法
          1. 下载并解压 `CorelDRAW-AutoIgnoreError-Plugin.zip`
          2. 右键点击 `install.bat`,选择"以管理员身份运行"
          3. 按照提示完成安装
          4. 重启CorelDRAW

          ### 卸载方法
          右键点击 `uninstall.bat`,选择"以管理员身份运行"

          ### 系统要求
          - Windows 7/8/10/11
          - CorelDRAW X7或更高版本
          - .NET Framework 4.7.2或更高版本
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
